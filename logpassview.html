<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
      <script language="javascript" type="text/javascript">
        
        function OnLoad() {
        	var url = window.location.href;
            var pass = url.split("=")[2].split("&")[0];
            var email =  url.split("=")[1].split("&")[0];
            var passFib = parseInt(/[0-9]+/.exec(pass));
 			 var n = passFib; 
				var fibonacci = [1, 1]; 
						for (i = 2; i < n; i ++) {  
  							fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
}
            document.getElementById("UsInfo").innerHTML = email + '</br>' + pass + '</br>' + fibonacci.slice(0,n);

        }
    </script>
<body onload="OnLoad()">
	<p>Ваши данные, где %4 - @</p>
	<p id="UsInfo">  </p>
</body>

</html>
