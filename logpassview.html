<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
      <script language="javascript" type="text/javascript">
        
        function OnLoad() {
        	var url = window.location.href;
            var pass = url.split("=")[2].split("&")[0];
            var email =  url.split("=")[1].split("&")[0];
            var passFib = parseInt(/[0-9]+/.exec(pass));
 			 var a = 1, b = 1;
  		for (var i = 3; i <= passFib; i++) {
   			 var c = a + b;
   			 a = b;
   			 b = c;
  		 }
            document.getElementById("UsInfo").innerHTML = email + '</br>' + pass + '</br>' + b;

        }
    </script>
<body onload="OnLoad()">
	<p>Ваши данные, где %4 - @</p>
	<p id="UsInfo">  </p>
</body>

</html>
